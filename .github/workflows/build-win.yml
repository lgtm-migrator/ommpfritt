name: Build on Windows 2019
on: [push]
jobs:
  build:
    runs-on: windows-2019
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            git
            make
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-cython
            mingw-w64-x86_64-dlfcn
            mingw-w64-x86_64-double-conversion
            mingw-w64-x86_64-gsl
            mingw-w64-x86_64-gtk3
            mingw-w64-x86_64-gtkmm3
            mingw-w64-x86_64-icu
            mingw-w64-x86_64-imagemagick
            mingw-w64-x86_64-kitemmodels-qt5
            mingw-w64-x86_64-libffi
            mingw-w64-x86_64-libdeflate
            mingw-w64-x86_64-libwebp
            mingw-w64-x86_64-mesa
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-nsis
            mingw-w64-x86_64-openssl
            mingw-w64-x86_64-poppler
            mingw-w64-x86_64-python
            mingw-w64-x86_64-python-numpy
            mingw-w64-x86_64-python-pytest
            mingw-w64-x86_64-qt5
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-zlib
      - uses: actions/checkout@v2
      - run: ls /mingw64/bin/libssl-1_1-x64.dll /mingw64/bin/libcrypto-1_1-x64.dll
      - uses: ./.github/actions/install-from-git
        with:
          url: https://gitlab.com/inkscape/lib2geom.git
          checkout: 37876ed4
          configure_flags:
            -G"MSYS Makefiles"
            -D2GEOM_TESTING=OFF
      - run: cmake -P cmake/patch_getprerequisites_module.cmake
      - run: cmake -S .
                   -B build
                   -G"MSYS Makefiles"
                   -DCMAKE_BUILD_TYPE=Release
                   -DCMAKE_PREFIX_PATH=dependencies
                   -DCMAKE_INSTALL_PREFIX=omm-install
                   -DPython3_ROOT_DIR=/mingw64/bin
      - run: cmake --build build
                   --target all
                   --config Release
                   -j4
      - run: cmake --build build
                   --target install
                   --config Release
                   -j4
      - run: python build/generate-icons.py
      - run: cmake -S .
                   -B build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            build
            dependencies
  package:
    needs: build
    runs-on: windows-2019
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build
      - run: cmake --build build
                   --target package
                   --config Release
                   -j4
      - uses: actions/upload-artifact@v2
        with:
          name: ommpfritt-installer-win2019
          path: build/ommpfritt-*.exe
  unit-test:
    needs: build
    runs-on: windows-2019
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build
      - run: ctest --test-dir build --output-on-failure
  release:
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ommpfritt-installer-win2019
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "ommpfritt-*.exe"
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
